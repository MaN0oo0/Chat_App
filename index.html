    <script>
      // function Show() {
      //   document.getElementById("xx").style.display = "block";

      //   document.getElementById("ma").remove();
      // }

      (function () {
        const sendBtn = document.getElementById("send");
        const messages = document.getElementById("messages");
        const messageBox = document.querySelector("#messageBox");
        const UserB = document.querySelector("center input");
        const joinbtn = document.querySelector("center button");
        var cookies;
        var RandomNum = Math.floor(Math.random() * 999);
        function setCookie(NameUser) {
          const d = new Date();
          d.setTime(d.getTime() + RandomNum * 24 * 60 * 60 * 1000);
          let expires = "expires=" + d.toUTCString();
          document.cookie = `UserName${RandomNum} = ${NameUser} ;`;

          // NameUser + "=" + "cvalue" + ";" + expires + ";path=/";
        }

        //Random Color

        //Add UserSessionId

        document.getElementById("UserSessionId").value = `U-${RandomNum}`;
        var UserId = document.getElementById("UserSessionId").value;
        var arrMsg = [];

        var reader;
        var row = ``;
        let ws;

        var IsResver = false;

        function GetRealTime() {
          let date = new Date();

          let hours = date.getHours();
          let minutes = date.getMinutes();

          // Check whether AM or PM
          let newformat = hours >= 12 ? "PM" : "AM";

          // Find current hour in AM-PM Format
          hours = hours % 12;

          // To display "0" as "12"
          hours = hours ? hours : 12;
          minutes = minutes < 10 ? "0" + minutes : minutes;

          var realTime = hours + ":" + minutes + " " + newformat;
          return realTime;
        }
        bdy.onload = () => {
          if (UserId !== "") {
            IsResver = true;
            messages.innerHTML = "";
            if (localStorage.getItem("Sender") != null) {
              Sender();
            }
            if (IsResver) {
              Resver();
            }
          }
          //Set Cookies
          joinbtn.onclick = () => {
            if (UserB.value == "") {
              alert("Should Add Name");
            } else {
              setCookie(UserB.value);

              console.log(cookies.split("=")[0]);

              UserB.value = "";
            }
          };
        };

        function Resver() {
          var row = ``;

          var ResiverMsg = JSON.parse(localStorage.getItem("Resver"));
          console.log(ResiverMsg.sort());
          for (let index = 0; index < ResiverMsg.length; index++) {
            row += `<div style=" width: 100%;
                height: 350px;
                display: flex;
                justify-content: end;  align-items:end;">
                              <span style="background-color:#${RandomNum} ;"><a >${ResiverMsg[index].Name}</a>${ResiverMsg[index].Message} &nbsp;&nbsp;<sub><small>${ResiverMsg[index].Time}</small></sub></span>
                              </div>

                      `;
          }
          messages.innerHTML += row;
          messages.scrollTop = messages.scrollHeight;
          row = ``;
        }

        function Sender() {
          var row = ``;
          var SenderMsg = JSON.parse(localStorage.getItem("Sender"));
          console.log(SenderMsg);
          for (let index = 0; index < SenderMsg.length; index++) {
            row += `<div style=" width: 100%;
                height: 350px;
                display: flex;
                justify-content: start;  align-items:start;">
                              <span><a >${SenderMsg[index].Name}</a><br/>${SenderMsg[index].Message} &nbsp;&nbsp;<sub><small>${SenderMsg[index].Time}</small></sub></span>
                              </div>



                      `;
          }
          messages.innerHTML += row;
          messages.scrollTop = messages.scrollHeight;
          row = ``;
        }

        function showMessage(message, IsResver = false, Name = "Anonymus") {
          if (IsResver) {
            console.log(message);
            console.log(message.split(",")[0].split(":")[1]);
            console.log(message.split(",")[1].split(":")[1].split("}")[0]);
            Msg = message.split(",")[0].split(":")[1];
            Name = message.split(",")[1].split(":")[1].split("}")[0];
            row = `<div style=" width: 100%;
                height: 350px;
                display: flex;
                justify-content: end;  align-items:end;">
                              <span style="background-color:#${RandomNum} ;"> <a >${Name}</a><br/> ${Msg} &nbsp;&nbsp;<sub><small>${GetRealTime()}</small></sub></span>
                              </div>

                      `;

            IsResver = false;
          } else {
            row = `<div style=" width: 100%;
                height: 350px;
                display: flex;
                justify-content: start;  align-items:start;">
                              <span><a >${Name}</a><br/>${message} &nbsp;&nbsp;<sub><small>${GetRealTime()}</small></sub></span>
                              </div>



                      `;
          }

          messages.innerHTML += row;
          messages.scrollTop = messages.scrollHeight;
          row = ``;

          messageBox.value = "";
          messageBox.focus();
        }

        function init() {
          if (ws) {
            ws.onerror = ws.onopen = ws.onclose = null;
            ws.close();
          }

          ws = new WebSocket("ws://localhost:6969");
          ws.binaryType = "arraybuffer";
          ws.onopen = () => {
            console.log("Connection opened!");
          };
          ws.addEventListener("message", (event) => {
            var ss = event.data;
            console.log(ss);
            IsResver = true;
            showMessage(ss, true);
          });
          ws.onclose = function () {
            ws = null;
          };
        }
        //#region  SendMsg
        const body = document.getElementById("bdy");
        body.addEventListener("keypress", (e) => {
          if (e.key == "Enter") {
            SendMsg();
          }
        });

        sendBtn.onclick = () => {
          SendMsg();
        };
        function SendMsg() {
          if (!ws) {
            showMessage("No WebSocket connection :(");
            return;
            messageBox.focus();
          }
          if (messageBox.value == "") {
            alert("No Message to Send !");
            return;
          } else {
            var msg = `{ Message: ${messageBox.value}, Name: ${UserId} }`;

            // ws.send(messageBox.value);

            ws.send(msg);

            var MsgObj = {
              Message: messageBox.value,
              Time: GetRealTime(),
              Name: UserId,
            };

            arrMsg.push(MsgObj);
            localStorage.setItem("Sender", JSON.stringify(arrMsg));
            showMessage(messageBox.value, false, MsgObj.Name);

            messageBox.focus();
          }
        }
        //#endregion
        init();
      })();
    </script>

    <script>
      var dataText = [];
      const btns = document.querySelectorAll(".btns");
      btns.forEach((element) => {
        console.log(element.getAttribute("data-value"));
        dataText.push(element.getAttribute("data-value"));
      });
      function typeWriter(text, i, fnCallback) {
        // chekc if text isn't finished yet
        if (i < text.length) {
          // add next character to h1
          btns.forEach((e) => {
            e.innerHTML =
              text.substring(0, i + 1) +
              '<span aria-hidden="true" id="WelcomeText"></span>';
          });

          // wait for a while and call this function again for next character
          setTimeout(function () {
            typeWriter(text, i + 1, fnCallback);
          }, 100);
        }
        // text finished, call callback if there is a callback function
        else if (typeof fnCallback == "function") {
          // call callback after timeout
          setTimeout(fnCallback, 700);
        }
      }
      function StartTextAnimation(i) {
        if (typeof dataText[i] == "undefined") {
          setTimeout(function () {
            StartTextAnimation(0);
          }, 2000);
        }
        // check if dataText[i] exists
        if (i < dataText[i].length) {
          // text exists! start typewriter animation
          typeWriter(dataText[i], 0, function () {
            // after callback (and whole text has been animated), start next text
            StartTextAnimation(i + 1);
          });
        }
      }
      // start the text animation
      StartTextAnimation(0);
    </script>
